{{ define "main" }}
  <article class="post">
    {{ .Render "header" }}
    {{ if not .Params.disable_share }}
    <div id="socnet-share">
      {{ partial "share-buttons" . }}
    </div>
    {{ end }}
    <div class="content">
      {{ .Render "featured" }}
      {{ .Content }}
    </div>
    <footer>
      {{ .Render "stats" }}
    </footer>
  </article>
  {{ if not ( eq .Params.comments false) }}
    {{ .Render "comments" }}
  {{ end }}
{{ end }}
