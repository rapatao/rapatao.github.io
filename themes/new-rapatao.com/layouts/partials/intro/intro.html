<header class="site-intro">
    {{ with .Site.Params.intro }}

    {{ with .pic }}
    <a href="{{ "/" | relLangURL}}">
        <img src="{{ .src | absURL }}" alt="{{ .alt }}" class="avatar"/>
    </a>
    {{ end }}

    <header>
        <h1>{{ .header }}</h1>
    </header>
    <main>
        <p>{{ .paragraph }}</p>
    </main>

    {{ end }}
    <footer>
        {{ partial "intro/social" . }}
    </footer>
</header>
