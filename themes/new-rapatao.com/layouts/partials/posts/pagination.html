<div class="pagination">
    {{ if .NextInSection }}
    <a href="{{ .NextInSection.RelPermalink }}"><span title="{{ .NextInSection.Title }}"> &lt; </span></a>
    {{ end }}
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.RelPermalink }}"><span title="{{ .PrevInSection.Title }}"> &gt; </span></a>
    {{ end }}
</div>
