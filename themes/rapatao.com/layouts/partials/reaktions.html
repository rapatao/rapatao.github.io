{{ if .Site.Params.Reaktions.enabled }}

<article class="post">
    <div id="reaktions"></div>
    {{ $reaktionsScript := .Site.Params.Reaktions.script }}
    {{ if not .Site.Params.Reaktions.script }}
    {{ $reaktionsScript = "/js/reaktions.js" | relURL }}
    {{ end }}

    <script lang="application/javascript" defer src="{{ $reaktionsScript }}"></script>

    <noscript>Please enable JavaScript to react with this post</noscript>
</article>

{{ end }}
